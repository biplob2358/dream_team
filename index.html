<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- duisyui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Dream Team</title>
  </head>
  <body>
    <!-- Banner Start  -->
    <header>
      <div class="container mx-auto px-6">
        <div class="md:flex md:items-center md:justify-between">
          <div class="flex justify-between items-center"></div>
        </div>
      </div>

      <div
        class="w-full bg-cover bg-center"
        style="height: 38rem; background-image: url(images/cover.jpg)"
      >
        <div
          class="flex items-center justify-center h-full w-full bg-gray-900 bg-opacity-50"
        >
          <div class="text-center">
            <h1 class="text-white text-6xl font-bold uppercase">
              Select Your
              <span class="underline text-orange-400">Drem Team</span>
            </h1>
            <button
              class="mt-4 px-4 py-2 bg-blue-600 text-white text-sm uppercase font-medium rounded hover:bg-blue-500 focus:outline-none focus:bg-blue-500"
            >
              Select Now
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Banner End  -->
  </body>
</html>
